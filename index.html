<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab Chemical Inventory System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">
      <i class="fas fa-flask text-blue-500 mr-2"></i> Lab Chemical Inventory
    </h1>

    <div class="bg-white rounded-lg shadow p-4">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">ID</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Name</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Received</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Expires</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Active</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Quantity</th>
          </tr>
        </thead>
        <tbody id="chemicalTableBody" class="divide-y divide-gray-200">
          <tr><td colspan="6" class="text-center py-4 text-gray-400">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Load Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://duqwkyydaydljhgucdlq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1cXdreXlkYXlkbGpoZ3VjZGxxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxODQ5NzEsImV4cCI6MjA2Mjc2MDk3MX0.ZOJe4qCLmLDZDcmw0kbkOenqLxGIDCk6TbKB8DIp54M';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loadChemicals() {
      const tableBody = document.getElementById('chemicalTableBody');
      try {
        const { data, error } = await supabase.from('Chemicals').select('*');
        if (error) throw error;

        if (!data || data.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-gray-400">No data found.</td></tr>`;
          return;
        }

        tableBody.innerHTML = '';
        data.forEach((chem) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="px-4 py-2 text-sm text-gray-700">${chem.chemical_id}</td>
            <td class="px-4 py-2 text-sm text-gray-700">${chem.chemical_name}</td>
            <td class="px-4 py-2 text-sm text-gray-700">${chem.received_date || '-'}</td>
            <td class="px-4 py-2 text-sm text-gray-700">${chem.expiration_date || '-'}</td>
            <td class="px-4 py-2 text-sm text-gray-700">${chem.active_status ? 'Yes' : 'No'}</td>
            <td class="px-4 py-2 text-sm text-gray-700">${chem.quantity}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error('Error loading data:', err.message);
        tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-400">Failed to load data.</td></tr>`;
      }
    }

    document.addEventListener('DOMContentLoaded', loadChemicals);
  </script>
</body>
</html>
